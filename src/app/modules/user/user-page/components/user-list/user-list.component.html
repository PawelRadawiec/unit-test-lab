<nz-table #usersTable [nzData]="users$ | async">
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersTable.data">
      <td>{{user?.name }}</td>
      <td>{{ user?.surname }}</td>
      <td>{{ user?.email }}</td>
      <td>{{ user?.age }}</td>
      <td>
        <a (click)="edit()">Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="delete(user)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
