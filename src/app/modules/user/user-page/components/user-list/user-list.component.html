<table class="table">
  <thead>
    <tr class="table__header">
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table__row" *ngFor="let user of users$ | async">
      <td>{{ user?.name }}</td>
      <td>{{ user?.surname }}</td>
      <td>{{ user?.email }}</td>
      <td>{{ user?.age }}</td>
      <td>
        <span
          class="table__icon"
          nz-icon
          nzType="edit"
          nzTheme="outline"
          (click)="edit(user)"
        ></span>
        <span
          class="table__icon table__icon--danger"
          nz-icon
          nzType="delete"
          nzTheme="outline"
          (click)="delete(user)"
        ></span>
      </td>
    </tr>
  </tbody>
</table>
