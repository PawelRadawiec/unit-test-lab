<form class="search-form" [formGroup]="searchForm">

    class="search-form__control"
    [placeholder]="'Name'"
    formControlName="name"
  ></app-input-text>

  <app-input-text
    class="search-form__control"
    [placeholder]="'Surname'"
    formControlName="surname"
  ></app-input-text>
</form>
